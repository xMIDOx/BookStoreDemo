<div class="container">
  <h2>Books</h2>
  <button routerLink="/books/add" class="btn btn-primary">Add Book</button>
  <ul class="list-group mt-3">
    <li *ngFor="let book of books" class="list-group-item d-flex justify-content-between align-items-center">
      <span>{{ book.title }} ({{ book.year }}) - ${{ book.price }}</span>
      <div>
        <button [routerLink]="['/books', book.id]" class="btn btn-sm btn-info">View</button>
        <button [routerLink]="['/books/edit', book.id]" class="btn btn-sm btn-warning mx-1">Edit</button>
        <button (click)="deleteBook(book.id)" class="btn btn-sm btn-danger">Delete</button>
      </div>
    </li>
  </ul>
</div>
